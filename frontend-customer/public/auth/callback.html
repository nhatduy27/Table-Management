<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Callback</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success {
      color: #10b981;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .error {
      color: #ef4444;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .close-btn {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    
    .close-btn:hover {
      background: #d97706;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="spinner" class="spinner"></div>
    <h2 id="status">Processing authentication...</h2>
    <p id="message">Please wait while we complete your login.</p>
    <button id="closeButton" class="close-btn" style="display: none;">
      Close Window
    </button>
  </div>

  <script>
    // Supabase config - THAY THẾ VỚI THÔNG TIN THẬT CỦA BẠN
    const SUPABASE_URL = 'https://nxoyegibbztgzdueznbd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54b3llZ2liYnp0Z3pkdWV6bmJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIwMzQwNDQsImV4cCI6MjAyNzYxMDA0NH0.78M_gO0P5m1e7Z1nGb5m7G7wJz7v6y5Q5m8wY6vY6qY';
    
    // Tạo Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function handleAuthCallback() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const closeBtn = document.getElementById('closeButton');
      
      try {
        console.log("Auth callback page loaded");
        
        // Parse token từ hash
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        
        if (!accessToken) {
          throw new Error("No access token found");
        }
        
        // Set session với Supabase
        const { error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: params.get('refresh_token')
        });
        
        if (error) {
          throw error;
        }
        
        // Lấy thông tin user
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
          throw new Error("Could not get user information");
        }
        
        console.log("User authenticated:", user.email);
        
        // Gửi message về parent window
        if (window.opener && !window.opener.closed) {
          try {
            window.opener.postMessage(
              { 
                type: 'AUTH_SUCCESS',
                email: user.email,
                timestamp: Date.now()
              },
              window.location.origin
            );
            console.log("Message sent to parent");
          } catch (messageError) {
            console.error("Error sending message:", messageError);
          }
        }
        
        // Hiển thị thành công
        spinnerEl.style.display = 'none';
        statusEl.innerHTML = '<div class="success">✓ Login Successful!</div>';
        messageEl.textContent = `Welcome, ${user.email}!`;
        closeBtn.style.display = 'block';
        
        // Đóng popup sau 2 giây
        setTimeout(() => {
          window.close();
        }, 2000);
        
      } catch (error) {
        console.error("Auth callback error:", error);
        
        spinnerEl.style.display = 'none';
        statusEl.innerHTML = '<div class="error">✗ Login Failed</div>';
        messageEl.textContent = error.message || "An error occurred";
        closeBtn.style.display = 'block';
        
        // Đóng sau 3 giây
        setTimeout(() => {
          window.close();
        }, 3000);
      }
    }
    
    // Hiển thị nút đóng
    document.getElementById('closeButton').addEventListener('click', () => {
      window.close();
    });
    
    // Chạy khi trang load
    window.addEventListener('DOMContentLoaded', handleAuthCallback);
  </script>
</body>
</html>
