version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart_restaurant_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: restaurant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - restaurant_network

volumes:
  postgres_data:

networks:
  restaurant_network: